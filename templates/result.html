<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Prediction Result</title> 
    <style> 
        /*Greenery-themed background */ 
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to right, #D4EDDA, #A8E6CF); 
            color: #2F4F4F; 
            text-align: center; 
            padding: 20px; 
        } 
 
        .result-container { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            max-width: 600px; 
            margin: auto; 
        } 
 
        h1 { 
            color: #2E8B57; 
            text-shadow: 2px 2px 5px #A9A9A9; 
        } 
 
        .risk-level { 
            font-size: 1.5em; 
            font-weight: bold; 
            margin: 15px 0; 
            padding: 10px; 
            border-radius: 8px; 
            display: inline-block; 
        } 
 
        /* Risk level colors */ 
        .low-risk { background-color: #8BC34A; color: white; } 
        .moderate-risk { background-color: #FFD700; color: black; } 
        .high-risk { background-color: #FF4500; color: white; } 
        .map-container { 
            margin-top: 20px; 
        }
        img { 
            width: 100%; 
            max-width: 500px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); 
        } 
        .back-link { 
            display: inline-block; 
            margin-top: 20px; 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            text-decoration: none; 
            font-size: 1.2em; 
            border-radius: 5px; 
            transition: 0.3s; 
        } 
        .back-link:hover { 
            background-color: #45a049; 
        } 
    </style> 
</head> 
<body> 
    <div class="result-container"> 
        <h1>Prediction for {{ place.title() }}</h1> 
        <p><b>Risk Level:</b></p> 
        <div class="risk-level {{ risk_class }}">{{ risk_level }}</div> 
        <div class="map-container"> 
            <img src="{{ url_for('static', filename='map.png') }}" alt="Risk Map"> 
        </div> 
        <a class="back-link" href="/">Go Back</a> 
    </div> 
</body> 
</html>
